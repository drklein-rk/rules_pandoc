<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>$title$ - rules_pandoc</title>
    $for(header-includes)$ $header-includes$ $endfor$
    <meta name="DC.Source" content="$source$" />
    <meta name="DC.Title" content="$title$" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fuchsia.min.css"
    />
    $for(css)$
    <link rel="stylesheet" href="$css$" />
    $endfor$
    <style>
      pre {
        border: 1px solid var(--pico-form-element-active-border-color);
      }
      p.title {
        --pico-font-weight: 600;
      }
      main {
        display: flex;
        justify-content: space-between;
      }

      main > article {
        width: 79.5%;
      }

      main > aside {
        padding-top: var(--pico-spacing);
        width: 18%;
      }

      main > aside > section.content-wrapper {
        position: -webkit-sticky;
        position: sticky;
        top: var(--pico-spacing);
        z-index: 2;
      }

      li > ul {
        padding-left: var(--pico-spacing);
      }
    </style>
  </head>
  <body>
    $for(include-before)$ $include-before$ $endfor$
    <section class="container"><p class="title">$title$</p></section>
    <section class="container">
      <main>
        <article>$body$</article>
        <aside>
          <section class="content-wrapper">
            <nav id="$idprefix$TOC" role="doc-toc">
              $if(toc-title)$
              <h4 id="$idprefix$toc-title">$toc-title$</h4>
              $endif$ $table-of-contents$
            </nav>
            <hr />
            <a
              href="https://github.com/drklein-rk/rules_pandoc/blob/main/$source$"
              >Page source</a
            >
          </section>
        </aside>
      </main>
    </section>
    $for(include-after)$ $include-after$ $endfor$
  </body>
</html>
